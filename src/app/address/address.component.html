<form (ngSubmit)="createBooking()">
<div class="round3">
  <div class="container">
    <h2>Enter Your Address</h2>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="saddress">Street Address</label>
        <input type="text" class="form-control" id="address" name="saddress" [(ngModel)]="customerdetails.street_address" >
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="customerdetails.city">
      </div>
      <div class="form-group">
          <label for="country">Country</label>
          <input type="text"  class="form-control" id="country" name="country" [(ngModel)]="customerdetails.country" >
        </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" class="form-control" id="zipcode" name="zipcode" [(ngModel)]="customerdetails.zip_code">
      </div>
    </form>
  </div>
  </div>
  <div class="cbooking">
      <input type="submit" value="continue booking" class="btn">
    </div>
</form>
